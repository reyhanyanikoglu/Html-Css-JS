<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to New Year!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/658/658341.png" type="image/x-icon" />
</head>
<body>
    <h1>New Year</h1>
    <div class="container">
        <div class="days-c">
            <p class="text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-c">
            <p class="text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="minutes-c">
            <p class="text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="seconds-c">
            <p class="text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
